{% set name = "Collectfast" %}
{% set version = "1.0.0" %}
{% set sha256 = "f194cc3a7f7d502a487d80e473210173d6832fd4d363a83e6fe567344e077ecd" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - django >=1.8
    - django-storages

test:
  imports:
    - collectfast

about:
  home: https://github.com/jazzband/collectfast
  license: MIT
  license_family: MIT
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: 'A Faster Collectstatic '
  description: |
    The fast collectstatic for Django projects with S3 as storage backend.
  doc_url: https://github.com/jazzband/collectfast
  dev_url: https://github.com/jazzband/collectfast

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
